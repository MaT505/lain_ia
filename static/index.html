<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Copland OS Enterprise v1.0.5</title>
    <style>
        :root {
            --wired-blue: #00d4ff;
            --wired-dark: #001a24;
            --wired-accent: #f0f;
        }

        /* Reset e Base */
        * { box-sizing: border-box; }
        body {
            background: url('https://media1.tenor.com/m/RvrJYDpAIVYAAAAC/ps1-lain-playstation.gif') no-repeat center center fixed;
            background-size: cover;
            color: var(--wired-blue);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 15px;
            height: 100vh;
            overflow: hidden; /* Mantém o sistema dentro da tela */
            display: grid;
            gap: 15px;
            /* Layout PC Padrão */
            grid-template-columns: 1fr 350px;
            grid-template-rows: 1fr 80px;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Janelas Estilo OS */
        .window {
            border: 2px solid var(--wired-blue);
            background: rgba(0, 26, 36, 0.8);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(4px);
            overflow: hidden;
        }

        .window-header {
            background: var(--wired-blue);
            color: #000;
            padding: 4px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        /* Chat */
        #chat-window { grid-column: 1 / 2; grid-row: 1 / 2; }
        #chat-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Lateral (Vídeo e Console) */
        .side-panel {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #video-window { height: 250px; flex-shrink: 0; }
        .lain-portrait {
            width: 100%; height: 100%;
            background: url('https://media1.tenor.com/m/qeyN2cl_GBsAAAAC/lain.gif') center/cover;
            opacity: 0.7;
        }

        #console-window { flex-grow: 1; }
        #status-log {
            padding: 10px;
            font-size: 11px;
            overflow-y: auto;
            color: var(--wired-blue);
            opacity: 0.8;
        }

        /* Input Inferior */
        #input-window {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .prompt { margin-right: 10px; color: var(--wired-accent); font-weight: bold; }
        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--wired-blue);
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        /* Mensagens */
        .msg-user { color: #fff; margin-bottom: 12px; }
        .msg-lain { 
            color: var(--wired-accent); 
            margin-bottom: 20px; 
            border-left: 2px solid var(--wired-accent); 
            padding-left: 10px; 
        }

        /* =========================================
           ADAPTAÇÃO PARA CELULAR (Mobile)
           ========================================= */
        @media (max-width: 800px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: 140px 1fr 60px; /* Video, Chat, Input */
                padding: 8px;
                gap: 8px;
            }

            .side-panel {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }

            #console-window { display: none; } /* Remove console no celular para dar espaço */
            #video-window { height: 100%; }

            #chat-window {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            #input-window {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }

            #chat-content { padding: 10px; font-size: 13px; }
        }

        /* Scrollbar Estilizada */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--wired-dark); }
        ::-webkit-scrollbar-thumb { background: var(--wired-blue); }
    </style>
</head>
<body>

    <div class="window" id="chat-window">
        <div class="window-header">
            <span>[ CHAT ]</span>
            <span>COMMUNICATION CONSOLE</span>
        </div>
        <div id="chat-content">
            <div class="msg-lain">Protocolo inicializado. A Wired espera por você...</div>
        </div>
    </div>

    <div class="side-panel">
        <div class="window" id="video-window">
            <div class="window-header"><span>[ VIDEO ]</span><span>REC</span></div>
            <div class="lain-portrait"></div>
        </div>

        <div class="window" id="console-window">
            <div class="window-header"><span>[ CONSOLE ]</span></div>
            <div id="status-log">
                > System: Online<br>
                > Port: 8080 active
            </div>
        </div>
    </div>

    <div class="window" id="input-window">
        <span class="prompt">></span>
        <input type="text" id="userInput" placeholder="Digite aqui..." autocomplete="off">
    </div>

    <audio id="lain-voice" style="display:none" crossorigin="anonymous"></audio>
    <audio id="ambient-noise" loop crossorigin="anonymous">
        <source src="https://www.soundjay.com/ambient_c2026/sounds/train-interior-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat-content');
        const log = document.getElementById('status-log');
        const audioPlayer = document.getElementById('lain-voice');
        const ambientAudio = document.getElementById('ambient-noise');

        let audioCtx;

        function scrollBottom(el) {
            el.scrollTop = el.scrollHeight;
        }

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            ambientAudio.volume = 0.1;
            ambientAudio.play();
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const msg = input.value;
                if (!msg) return;
                
                initAudio();
                input.value = '';
                
                // Add User Message
                chat.innerHTML += `<div class="msg-user"><b>Usuário:</b> ${msg}</div>`;
                log.innerHTML += `<br>> Pacote enviado...`;
                scrollBottom(chat);
                scrollBottom(log);

                try {
                    const res = await fetch('/chat', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ mensagem: msg })
                    });
                    const data = await res.json();

                    // Add Lain Message
                    chat.innerHTML += `<div class="msg-lain"><b>Lain:</b> ${data.resposta}</div>`;
                    log.innerHTML += `<br>> Resposta sincronizada.`;
                    
                    if (data.audio) {
                        audioPlayer.src = `data:audio/mp3;base64,${data.audio}`;
                        audioPlayer.play();
                    }
                    
                    scrollBottom(chat);
                    scrollBottom(log);
                } catch (err) {
                    log.innerHTML += `<br>> Erro de conexão.`;
                }
            }
        });
    </script>
</body>
</html>
