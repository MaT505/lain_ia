<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Copland OS Enterprise v1.0.5</title>
    <style>
        :root {
            --wired-blue: #00d4ff;
            --wired-dark: #001a24;
            --wired-accent: #f0f;
        }

        body {
            background: url('https://media1.tenor.com/m/RvrJYDpAIVYAAAAC/ps1-lain-playstation.gif') no-repeat center center fixed;
            background-size: cover;
            color: var(--wired-blue);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 10px; /* Reduzido padding para celular */
            overflow: hidden;
            height: 100vh; /* Usa a altura total da tela */
            display: grid;
            gap: 10px;
            /* Layout Desktop */
            grid-template-columns: 1fr 350px;
            grid-template-rows: 1fr 100px;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .window {
            border: 2px solid var(--wired-blue);
            background: rgba(0, 26, 36, 0.8);
            display: flex;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(4px);
            overflow: hidden;
        }

        .window-header {
            background: var(--wired-blue);
            color: #000;
            padding: 3px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 10px; /* Menor para celular */
            text-transform: uppercase;
            flex-shrink: 0;
        }

        /* --- LAYOUT MOBILE (Media Query) --- */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto; /* Video em cima, Chat meio, Input baixo */
                padding: 5px;
            }

            #video-window {
                height: 150px; /* Menor no celular */
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }

            #chat-window {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            #console-window {
                display: none; /* Esconde o console no celular para ganhar espaço */
            }

            #input-window {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }
        }

        /* --- ESTILOS DE CONTEÚDO --- */
        #chat-window { grid-row: 1 / 2; grid-column: 1 / 2; }
        #chat-content {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 13px; /* Menor fonte */
            line-height: 1.4;
        }

        #video-window { grid-column: 2 / 3; grid-row: 1 / 2; height: 300px; }
        .lain-portrait {
            width: 100%;
            height: 100%;
            background: url('https://media1.tenor.com/m/qeyN2cl_GBsAAAAC/lain.gif') center/cover;
            opacity: 0.7;
        }

        #console-window { 
            grid-column: 2 / 3; 
            grid-row: 1 / 2; 
            margin-top: 315px; 
            height: calc(100% - 315px);
        }
        
        #status-log {
            padding: 5px;
            font-size: 10px;
            color: var(--wired-blue);
            opacity: 0.8;
            overflow-y: auto;
            flex-grow: 1;
        }

        #input-window {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .prompt { margin-right: 10px; color: var(--wired-accent); font-weight: bold; }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--wired-blue);
            font-family: inherit;
            font-size: 16px; /* Mantém 16px para não dar zoom automático no iOS */
            outline: none;
        }

        .msg-user { color: #fff; margin-bottom: 8px; text-shadow: 1px 1px 2px #000; font-size: 12px; }
        .msg-lain { color: var(--wired-accent); margin-bottom: 15px; border-left: 2px solid var(--wired-accent); padding-left: 8px; text-shadow: 1px 1px 2px #000; font-size: 12px; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--wired-dark); }
        ::-webkit-scrollbar-thumb { background: var(--wired-blue); }
    </style>
</head>
<body>

    <div class="window" id="chat-window">
        <div class="window-header">
            <span>[ CHAT ]</span>
            <span>CONN v1.0.5</span>
        </div>
        <div id="chat-content">
            <div class="msg-lain">Protocolo inicializado. A Wired espera por você...</div>
        </div>
    </div>

    <div class="window" id="video-window">
        <div class="window-header"><span>[ VIDEO ]</span><span>REC</span></div>
        <div class="lain-portrait"></div>
    </div>

    <div class="window" id="console-window">
        <div class="window-header"><span>[ CONSOLE ]</span></div>
        <div id="status-log">
            > Conectando a 210.322.330.1...<br>
            > Connected!<br>
            > Memória carregada.
        </div>
    </div>

    <div class="window" id="input-window">
        <span class="prompt">></span>
        <input type="text" id="userInput" placeholder="Conecte à Wired..." autocomplete="off">
    </div>

    <audio id="lain-voice" style="display:none" crossorigin="anonymous"></audio>
    <audio id="ambient-noise" loop crossorigin="anonymous">
        <source src="https://www.soundjay.com/ambient_c2026/sounds/train-interior-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat-content');
        const audioPlayer = document.getElementById('lain-voice');
        const ambientAudio = document.getElementById('ambient-noise');
        const log = document.getElementById('status-log');

        let audioCtx;
        let source;
        let filter;

        function scrollParaFundo(elemento) {
            elemento.scrollTop = elemento.scrollHeight;
        }

        function inicializarAudioWired() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                source = audioCtx.createMediaElementSource(audioPlayer);
                filter = audioCtx.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 1100;
                filter.Q.value = 1.5;
                source.connect(filter);
                filter.connect(audioCtx.destination);
                ambientAudio.volume = 0.12; 
                ambientAudio.play();
                if(log) {
                    log.innerHTML += `<br>> Estática da Wired sincronizada.`;
                    scrollParaFundo(log);
                }
            } catch (e) { console.error(e); }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                inicializarAudioWired();
                enviar();
            }
        });

        async function enviar() {
            const msg = input.value;
            if(!msg) return;

            input.value = '';
            chat.innerHTML += `<div class="msg-user"><b>Usuário:</b> ${msg}</div>`;
            if(log) {
                log.innerHTML += `<br>> Pacote enviado...`;
                scrollParaFundo(log);
            }
            scrollParaFundo(chat);

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensagem: msg })
                });

                const data = await res.json();
                chat.innerHTML += `<div class="msg-lain"><b>Lain:</b> ${data.resposta}</div>`;
                if(log) {
                    log.innerHTML += `<br>> Sincronizando voz...`;
                    scrollParaFundo(log);
                }
                scrollParaFundo(chat);

                if (data.audio) {
                    if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                    audioPlayer.src = `data:audio/mp3;base64,${data.audio}`;
                    audioPlayer.play();
                }
            } catch (err) {
                if(log) {
                    log.innerHTML += `<br>> ERRO CRÍTICO NA WIRED.`;
                    scrollParaFundo(log);
                }
                console.error(err);
            }
        }
    </script>
</body>
</html>
