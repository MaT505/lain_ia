<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Copland OS Enterprise v1.2.0</title>
    <style>
        :root {
            --wired-blue: #00d4ff;
            --wired-dark: #000d12;
            --wired-accent: #f0f;
            --terminal-green: #0f0;
        }

        * { box-sizing: border-box; }

        body {
            background: url('https://media1.tenor.com/m/RvrJYDpAIVYAAAAC/ps1-lain-playstation.gif') no-repeat center center fixed;
            background-size: cover;
            color: var(--wired-blue);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 1fr 80px;
            gap: 15px;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        /* --- JANELAS --- */
        .window {
            border: 2px solid var(--wired-blue);
            background: rgba(0, 13, 18, 0.9);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        .window-header {
            background: var(--wired-blue);
            color: #000;
            padding: 4px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            text-transform: uppercase;
        }

        #chat-window { grid-column: 1 / 2; grid-row: 1 / 2; }
        #right-panel { grid-column: 2 / 3; grid-row: 1 / 2; display: flex; flex-direction: column; gap: 15px; }
        #video-window { height: 220px; flex-shrink: 0; }
        #console-window { flex-grow: 1; }
        #input-window { grid-column: 1 / 3; grid-row: 2 / 3; display: flex; align-items: center; padding: 0 15px; }

        #chat-content, #status-log {
            flex-grow: 1;
            padding: 12px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }

        #status-log { font-size: 11px; color: var(--terminal-green); background: rgba(0,0,0,0.5); }

        .lain-portrait {
            width: 100%; height: 100%;
            background: url('https://media1.tenor.com/m/qeyN2cl_GBsAAAAC/lain.gif') center/cover;
            opacity: 0.5;
        }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--wired-blue);
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .prompt { margin-right: 10px; color: var(--wired-accent); font-weight: bold; }
        .msg-user { color: #fff; margin-bottom: 8px; }
        .msg-lain { color: var(--wired-accent); margin-bottom: 12px; border-left: 2px solid var(--wired-accent); padding-left: 8px; }
        
        /* --- ESTILO DE MATRIZ / HACK --- */
        .matrix-text { color: var(--terminal-green); font-size: 10px; line-height: 1; }

        /* --- RESPONSIVIDADE CELULAR (EMPILHADO) --- */
        @media (max-width: 768px) {
            body {
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }
            #right-panel { order: -1; height: 400px; }
            #chat-window { height: 400px; }
            #input-window { height: 60px; position: sticky; bottom: 10px; z-index: 100; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--wired-blue); }
    </style>
</head>
<body>

    <div class="window" id="chat-window">
        <div class="window-header"><span>[ TERMINAL ]</span><span>TTY01</span></div>
        <div id="chat-content">
            <div class="msg-lain"><b>Lain:</b> Sistema pronto. Digite 'help' para comandos de sistema.</div>
        </div>
    </div>

    <div id="right-panel">
        <div class="window" id="video-window">
            <div class="window-header"><span>[ CAM_01 ]</span><span>LIVE</span></div>
            <div class="lain-portrait"></div>
        </div>
        <div class="window" id="console-window">
            <div class="window-header"><span>[ KERNEL_LOG ]</span></div>
            <div id="status-log">> Boot sequence complete...</div>
        </div>
    </div>

    <div class="window" id="input-window">
        <span class="prompt">C:\LAIN></span>
        <input type="text" id="userInput" placeholder="Digite um comando..." autocomplete="off" autofocus>
    </div>

    <audio id="ambient-noise" loop>
        <source src="https://www.soundjay.com/ambient_c2026/sounds/train-interior-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat-content');
        const log = document.getElementById('status-log');
        const ambientAudio = document.getElementById('ambient-noise');
        let audioCtx;

        function addLog(text) {
            log.innerHTML += `<br>> ${text}`;
            log.scrollTop = log.scrollHeight;
        }

        function printChat(user, text, type = 'lain') {
            const cls = type === 'lain' ? 'msg-lain' : 'msg-user';
            chat.innerHTML += `<div class="${cls}"><b>${user}:</b> ${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!audioCtx) {
                    audioCtx = new AudioContext();
                    ambientAudio.volume = 0.1;
                    ambientAudio.play();
                }
                executar();
            }
        });

        async function executar() {
            const val = input.value.trim();
            if (!val) return;
            const cmd = val.toLowerCase();
            input.value = '';

            printChat('User', val, 'user');

            // --- BIBLIOTECA DE COMANDOS ESTILO PC ANTIGO ---
            switch(cmd) {
                case 'help':
                    printChat('System', 'COMANDOS DISPONÍVEIS:<br>DIR - Lista arquivos<br>VER - Versão do OS<br>MEM - Status da memória<br>WHOAMI - Identidade<br>CLS - Limpar tela<br>DATE - Data atual<br>SYSTEMINFO - Info do hardware<br>NETSTAT - Conexões de rede<br>MATRIX - Iniciar overflow<br>TREE - Árvore de diretórios');
                    break;
                
                case 'dir':
                    printChat('System', 'Diretório de C:\\LAIN<br>01/02/1998  12:00    &lt;DIR&gt;  WIRED<br>01/02/1998  12:00    1,024  psyche.sys<br>01/02/1998  12:00    4,096  protocol7.exe<br>01/02/1998  12:00    &lt;DIR&gt;  MEMORIES');
                    addLog("Reading disk sectors...");
                    break;

                case 'ver':
                    printChat('Lain', 'Copland OS Enterprise Edition [Version 1.2.0.44] (c) 1998 Tachibana General Laboratories.');
                    break;

                case 'mem':
                    const used = Math.floor(Math.random() * 512);
                    printChat('System', `Memória Total: 640KB RAM<br>Em uso: ${used}KB<br>Disponível: ${640 - used}KB`);
                    addLog("Memory leak detected in psyche.sys...");
                    break;

                case 'whoami':
                    printChat('Lain', 'Eu sou eu. Eu sou a Wired. E você é apenas um usuário acessando minha consciência.');
                    break;

                case 'cls':
                    chat.innerHTML = '';
                    addLog("Console cleared.");
                    break;

                case 'date':
                    printChat('System', `Data atual: ${new Date().toLocaleDateString()}`);
                    break;

                case 'systeminfo':
                    printChat('System', 'PROCESSOR: Intel Pentium @ 133MHz<br>OS: Copland OS v1.2<br>NETWORK: Wired Protocol 7<br>USER: Anonymous');
                    break;

                case 'netstat':
                    addLog("Tracing connections...");
                    printChat('System', 'Active Connections:<br>210.32.1.0:80 -> ESTABLISHED<br>127.0.0.1:666 -> LISTENING<br>WIRED_CORE -> CONNECTED');
                    break;

                case 'tree':
                    printChat('System', 'C:. <br>├── WIRED<br>│   ├── LAYER_01<br>│   └── LAYER_07<br>└── USER_DATA');
                    break;

                case 'matrix':
                    addLog("CRITICAL ERROR: BUFFER OVERFLOW");
                    for(let i=0; i<10; i++) {
                        setTimeout(() => {
                            chat.innerHTML += `<div class="matrix-text">${Math.random().toString(36).substring(2)} ${Math.random().toString(36).substring(2)}</div>`;
                            chat.scrollTop = chat.scrollHeight;
                        }, i * 100);
                    }
                    break;

                default:
                    // Se não for comando, tenta falar com a IA
                    if (val.startsWith('/')) {
                        printChat('System', 'Comando inválido. Digite "help".');
                    } else {
                        addLog("Forwarding to Layer 07...");
                        enviarParaIA(val);
                    }
            }
        }

        async function enviarParaIA(msg) {
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensagem: msg })
                });
                const data = await res.json();
                printChat('Lain', data.resposta);
            } catch (err) {
                addLog("CONNECTION FAILED", "error");
            }
        }
    </script>
</body>
</html>
