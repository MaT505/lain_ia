<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copland OS Enterprise v1.0.5</title>
    <style>
        :root {
            --wired-blue: #00d4ff;
            --wired-dark: #001a24;
            --wired-accent: #f0f;
        }

        body {
            background: url('https://media1.tenor.com/m/RvrJYDpAIVYAAAAC/ps1-lain-playstation.gif') no-repeat center center fixed;
            background-size: cover;
            color: var(--wired-blue);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 1fr 100px;
            gap: 15px;
            height: 95vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .window {
            border: 2px solid var(--wired-blue);
            background: rgba(0, 26, 36, 0.8);
            display: flex;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(4px);
        }

        .window-header {
            background: var(--wired-blue);
            color: #000;
            padding: 3px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            text-transform: uppercase;
        }

        #chat-window { grid-row: 1 / 2; grid-column: 1 / 2; }
        #chat-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
        }

        #video-window { grid-column: 2 / 3; grid-row: 1 / 2; height: 300px; }
        .lain-portrait {
            width: 100%;
            height: 100%;
            background: url('https://media1.tenor.com/m/qeyN2cl_GBsAAAAC/lain.gif') center/cover;
            opacity: 0.7;
        }

        #console-window { grid-column: 2 / 3; grid-row: 1 / 2; margin-top: 315px; flex-grow: 1; }

        #input-window {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .prompt { margin-right: 10px; color: var(--wired-accent); font-weight: bold; }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--wired-blue);
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .msg-user { color: #fff; margin-bottom: 10px; text-shadow: 1px 1px 2px #000; }
        .msg-lain { color: var(--wired-accent); margin-bottom: 20px; border-left: 2px solid var(--wired-accent); padding-left: 10px; text-shadow: 1px 1px 2px #000; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--wired-dark); }
        ::-webkit-scrollbar-thumb { background: var(--wired-blue); }
    </style>
</head>
<body>

    <div class="window" id="chat-window">
        <div class="window-header">
            <span>[ CHAT ]</span>
            <span>COMMUNICATION CONSOLE v1.0.5</span>
        </div>
        <div id="chat-content">
            <div class="msg-lain">Protocolo inicializado. A Wired espera por você...</div>
        </div>
    </div>

    <div class="window" id="video-window">
        <div class="window-header"><span>[ VIDEO ]</span><span>REC</span></div>
        <div class="lain-portrait"></div>
    </div>

    <div class="window" id="console-window">
        <div class="window-header"><span>[ CONSOLE ]</span></div>
        <div id="status-log" style="padding: 10px; font-size: 10px; color: var(--wired-blue); opacity: 0.8;">
            > Conectando a 210.322.330.1...<br>
            > Connected!<br>
            > Memória carregada.
        </div>
    </div>

    <div class="window" id="input-window">
        <span class="prompt">></span>
        <input type="text" id="userInput" placeholder="Digite um comando para a Wired..." autocomplete="off">
    </div>

    <audio id="lain-voice" style="display:none" crossorigin="anonymous"></audio>

    <script>
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat-content');
        const audioPlayer = document.getElementById('lain-voice');
        const log = document.getElementById('status-log');

        // --- SISTEMA DE FILTRO DE ÁUDIO ---
        let audioCtx;
        let source;
        let filter;

        function inicializarAudioWired() {
            if (audioCtx) return; // Só inicializa uma vez

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(audioPlayer);
            
            // Criando Filtro Bandpass (Efeito de voz de rádio/telefone antigo)
            filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 1100; // Frequência central da voz da Lain
            filter.Q.value = 1.2; // Intensidade do filtro

            // Conectando: Player -> Filtro -> Saída
            source.connect(filter);
            filter.connect(audioCtx.destination);
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                // Navegadores exigem interação do usuário para ativar áudio
                inicializarAudioWired();
                enviar();
            }
        });

        async function enviar() {
            const msg = input.value;
            if(!msg) return;

            input.value = '';
            chat.innerHTML += `<div class="msg-user"><b>Usuário:</b> ${msg}</div>`;
            log.innerHTML += `<br>> Enviando pacote...`;
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensagem: msg })
                });

                const data = await res.json();

                chat.innerHTML += `<div class="msg-lain"><b>Lain:</b> ${data.resposta}</div>`;
                log.innerHTML += `<br>> Resposta recebida.`;

                if (data.audio) {
                    // Se o contexto estiver suspenso (comum no Chrome), retoma
                    if (audioCtx.state === 'suspended') {
                        audioCtx.resume();
                    }
                    
                    audioPlayer.src = `data:audio/mp3;base64,${data.audio}`;
                    audioPlayer.play();
                    log.innerHTML += `<br>> Áudio processado via Wired Filter.`;
                }

                chat.scrollTop = chat.scrollHeight;
            } catch (err) {
                log.innerHTML += `<br>> ERRO NA CONEXÃO WIRED.`;
                console.error(err);
            }
        }
    </script>
</body>
</html>
