<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Copland OS Enterprise v1.0.5</title>
    <style>
        /* --- SISTEMA DE TEMAS (VARIÁVEIS) --- */
        :root {
            --wired-blue: #00d4ff;
            --wired-dark: #001a24;
            --wired-accent: #f0f;
            --bg-gif: url('https://media1.tenor.com/m/RvrJYDpAIVYAAAAC/ps1-lain-playstation.gif');
            --side-gif: url('https://media1.tenor.com/m/qeyN2cl_GBsAAAAC/lain.gif');
            --border-style: 2px solid var(--wired-blue);
        }

        body.theme-fallout {
            --wired-blue: #1aff1a;
            --wired-dark: #050a05;
            --wired-accent: #ffce21;
            --bg-gif: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpbm56amZidm56amZidm56amZidm56amZidm56amZidm56amZidm56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/v3p3CtSrNYNLa/giphy.gif');
            --side-gif: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpbm56amZidm56amZidm56amZidm56amZidm56amZidm56amZidm56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/fX8H6G6EzSxcSve9N/giphy.gif');
        }

        body.theme-matrix {
            --wired-blue: #00ff41;
            --wired-dark: #000;
            --wired-accent: #fff;
            --bg-gif: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpbm56amZidm56amZidm56amZidm56amZidm56amZidm56amZidm56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKVUn7iM8FMEU24/giphy.gif');
            --side-gif: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpbm56amZidm56amZidm56amZidm56amZidm56amZidm56amZidm56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/A26pG2pY86f4Y/giphy.gif');
        }

        /* --- RESET E LAYOUT --- */
        * { box-sizing: border-box; }

        body {
            background: var(--bg-gif) no-repeat center center fixed;
            background-size: cover;
            color: var(--wired-blue);
            font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 15px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 1fr 80px;
            gap: 15px;
            height: 100vh; width: 100vw;
            transition: all 0.5s ease;
        }

        body::before {
            content: ""; position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: -1;
        }

        .window {
            border: var(--border-style);
            background: rgba(0, 26, 36, 0.85);
            display: flex; flex-direction: column;
            backdrop-filter: blur(5px); overflow: hidden;
        }

        .window-header {
            background: var(--wired-blue);
            color: #000; padding: 5px 10px;
            font-weight: bold; display: flex;
            justify-content: space-between; font-size: 12px;
            text-transform: uppercase;
        }

        #chat-window { grid-column: 1 / 2; grid-row: 1 / 2; }
        #right-panel { grid-column: 2 / 3; grid-row: 1 / 2; display: flex; flex-direction: column; gap: 15px; }
        #video-window { height: 250px; flex-shrink: 0; }
        #console-window { flex-grow: 1; }
        #input-window { grid-column: 1 / 3; grid-row: 2 / 3; display: flex; align-items: center; padding: 0 20px; }

        #chat-content, #status-log { flex-grow: 1; padding: 15px; overflow-y: auto; word-break: break-all; }
        #chat-content { font-size: 14px; line-height: 1.6; }
        #status-log { font-size: 11px; opacity: 0.9; background: rgba(0,0,0,0.3); }

        .lain-portrait {
            width: 100%; height: 100%;
            background: var(--side-gif) center/cover;
            opacity: 0.6;
        }

        input {
            flex-grow: 1; background: transparent; border: none;
            color: var(--wired-blue); font-family: inherit;
            font-size: 18px; outline: none;
        }

        .prompt { margin-right: 15px; color: var(--wired-accent); font-weight: bold; font-size: 20px; }
        .msg-user { color: #fff; margin-bottom: 12px; }
        .msg-lain { color: var(--wired-accent); margin-bottom: 15px; border-left: 3px solid var(--wired-accent); padding-left: 10px; }
        .system-msg { color: #888; font-style: italic; font-size: 12px; margin: 5px 0; }
        .dir-list { color: #0f0; font-family: 'Courier', monospace; font-size: 13px; margin: 10px 0; }

        .matrix-bg { animation: glitch-anim 0.2s infinite; filter: hue-rotate(90deg) brightness(1.5); }
        @keyframes glitch-anim { 0% { transform: translate(0); } 50% { transform: translate(2px, -2px); } 100% { transform: translate(-2px, 2px); } }

        @media (max-width: 768px) {
            body { display: flex; flex-direction: column; padding: 10px; }
            #chat-window { flex-grow: 1; width: 100%; }
            #right-panel { display: none; }
            #input-window { height: 70px; margin-top: 10px; width: 100%; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--wired-blue); }
    </style>
</head>
<body>

    <div class="window" id="chat-window">
        <div class="window-header"><span>[ WIRED_COMM_LINK ]</span><span>V1.0.5-ENTERPRISE</span></div>
        <div id="chat-content">
            <div class="msg-lain"><b>Lain:</b> Present day... Present time... Hahaha!</div>
        </div>
    </div>

    <div id="right-panel">
        <div class="window" id="video-window">
            <div class="window-header"><span>[ LIVE_FEED ]</span><span>REC ●</span></div>
            <div class="lain-portrait"></div>
        </div>
        <div class="window" id="console-window">
            <div class="window-header"><span>[ SYSTEM_LOG ]</span></div>
            <div id="status-log">> Initializing Wired Protocol...<br>> Layer 07: Connected.</div>
        </div>
    </div>

    <div class="window" id="input-window">
        <span class="prompt">>></span>
        <input type="text" id="userInput" placeholder="Digite algo ou /help..." autocomplete="off" autofocus>
    </div>

    <audio id="lain-voice" style="display:none"></audio>
    <audio id="ambient-noise" loop>
        <source src="https://www.soundjay.com/ambient/sounds/train-interior-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat-content');
        const log = document.getElementById('status-log');
        const ambientAudio = document.getElementById('ambient-noise');
        let audioCtx;

        function addLog(text, type = 'info') {
            const time = new Date().toLocaleTimeString().split(' ')[0];
            const colors = { error: '#f00', success: '#0f0', warning: '#ff0' };
            log.innerHTML += `<br><span style="color:${colors[type] || 'inherit'}">[${time}] > ${text}</span>`;
            log.scrollTop = log.scrollHeight;
        }

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                ambientAudio.volume = 0.15;
                ambientAudio.play().catch(() => {});
                addLog("Audio Engine Initialized", "success");
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                initAudio();
                processarComando();
            }
        });

        function processarComando() {
            const rawVal = input.value.trim();
            if (!rawVal) return;
            
            const cmdParts = rawVal.split(' ');
            const cmd = cmdParts[0].toLowerCase();
            input.value = '';

            chat.innerHTML += `<div class="msg-user"><b>User:</b> ${rawVal}</div>`;

            switch(cmd) {
                case '/help':
                    chat.innerHTML += `<div class="msg-lain"><b>Sistemas:</b> /status, /clear, /ping, /matrix, /exit<br><b>Temas:</b> /theme [fallout | matrix | lain]<br><b>Arquivos:</b> /dir, /date, /whoami, /ver</div>`;
                    break;
                
                case '/theme':
                    const tema = cmdParts[1] ? cmdParts[1].toLowerCase() : '';
                    document.body.classList.remove('theme-fallout', 'theme-matrix');
                    if (tema === 'fallout') {
                        document.body.classList.add('theme-fallout');
                        addLog("Vault-Tec OS loaded.", "success");
                    } else if (tema === 'matrix') {
                        document.body.classList.add('theme-matrix');
                        addLog("Matrix sequence initiated.", "warning");
                    } else {
                        addLog("Theme reset to Wired.", "info");
                    }
                    break;

                case '/clear':
                    chat.innerHTML = '<div class="system-msg">Buffer limpo.</div>';
                    break;

                case '/status':
                    addLog("Scanning neural link...", "info");
                    setTimeout(() => addLog("Sync: 98.4%", "success"), 500);
                    break;

                case '/ping':
                    addLog(`Pong! ${Math.floor(Math.random() * 50)}ms`, "success");
                    break;

                case '/dir':
                    chat.innerHTML += `<div class="dir-list">05/24/1998 PROTOCOL_7<br>02/15/2026 WIRED_DATA</div>`;
                    break;

                case '/matrix':
                    document.body.classList.toggle('matrix-bg');
                    addLog("Visual glitch toggled.");
                    break;

                default:
                    enviarParaIA(rawVal);
            }
            chat.scrollTop = chat.scrollHeight;
        }

        async function enviarParaIA(msg) {
            addLog("Sending packet...");
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensagem: msg })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="msg-lain"><b>Lain:</b> ${data.resposta}</div>`;
            } catch (e) {
                addLog("Server Offline.", "error");
                chat.innerHTML += `<div class="msg-lain"><b>Lain:</b> Conexão perdida com a Wired.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
